<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvoiceFlow Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="bg-white border-b h-16 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg text-white"><i class="fas fa-bolt"></i></div>
            <span class="font-black text-xl italic">Flow<span class="text-blue-600">Pro</span></span>
        </div>
        <div id="status-dot" class="flex items-center gap-2 text-[10px] font-bold text-emerald-500">
            <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> מחובר
        </div>
    </header>

    <main id="app-content" class="flex-1 p-4 max-w-4xl mx-auto w-full">
        </main>

    <nav class="bg-white border-t flex justify-around items-center h-20 fixed bottom-0 w-full z-50">
        <button onclick="router('customers')" class="nav-link flex flex-col items-center gap-1 text-blue-600">
            <i class="fas fa-users text-lg"></i><span class="text-[10px] font-bold">לקוחות</span>
        </button>
        <button onclick="router('create')" class="nav-link flex flex-col items-center gap-1 text-slate-400">
            <div class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white -mt-10 border-4 border-slate-50 shadow-lg"><i class="fas fa-plus"></i></div>
            <span class="text-[10px] font-bold mt-1">הנפקה</span>
        </button>
        <button onclick="router('history')" class="nav-link flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-history text-lg"></i><span class="text-[10px] font-bold">היסטוריה</span>
        </button>
    </nav>

    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
