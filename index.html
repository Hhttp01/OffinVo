<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlowPro CRM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="bg-white border-b h-16 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg"><i class="fas fa-bolt"></i></div>
            <span class="font-black text-xl italic text-slate-800">Flow<span class="text-blue-600">Pro</span></span>
        </div>
        <div class="flex gap-1">
            <button onclick="exportToExcel()" class="text-emerald-600 p-2" title="ייצוא גיבוי"><i class="fas fa-file-excel"></i></button>
            <button onclick="router('reports')" class="text-slate-400 p-2"><i class="fas fa-chart-pie"></i></button>
            <button onclick="router('settings')" class="text-slate-400 p-2"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <main id="app-content" class="flex-1 p-4 max-w-4xl mx-auto w-full pb-32"></main>

    <div id="preview-modal" class="hidden fixed inset-0 bg-white z-[100] overflow-y-auto no-print"></div>

    <nav class="bg-white border-t flex justify-around items-center h-20 fixed bottom-0 w-full z-50 no-print">
        <button onclick="router('dashboard')" class="nav-link flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-th-large text-lg"></i><span class="text-[10px] font-bold">ראשי</span>
        </button>
        <button onclick="router('customers')" class="nav-link flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-users text-lg"></i><span class="text-[10px] font-bold">לקוחות</span>
        </button>
        <button onclick="router('create')" class="nav-link flex flex-col items-center gap-1 text-slate-400">
            <div class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white -mt-10 border-4 border-white shadow-lg"><i class="fas fa-plus"></i></div>
            <span class="text-[10px] font-bold mt-1">הנפקה</span>
        </button>
        <button onclick="router('history')" class="nav-link flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-history text-lg"></i><span class="text-[10px] font-bold">היסטוריה</span>
        </button>
    </nav>

    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
