<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceFlow Pro - Stable Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; margin: 0; padding: 0; }
        
        /* הסתרת אזורים לא רלוונטיים בהדפסה */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .preview-page { box-shadow: none !important; border: none !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
        }

        .page-section { display: none; }
        .page-section.active { display: block; }
        
        /* עיצוב הדף של החשבונית (A4) */
        .preview-page {
            background: white;
            width: 100%;
            max-width: 800px;
            min-height: 1000px;
            margin: 20px auto;
            padding: 50px;
            color: #1a202c;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }

        /* מניעת שבירת תפריט בנייד */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; z-index: 100; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <header class="no-print bg-white border-b h-16 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fas fa-file-invoice"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">Invoice<span class="text-blue-600">Flow</span></span>
        </div>
        <div id="statusTag" class="text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded font-bold uppercase">Auto-Save Active</div>
    </header>

    <main class="flex-1 p-4 md:p-8 mb-20 md:mb-0 max-w-5xl mx-auto w-full">

        <section id="dashboard" class="page-section active">
            <h2 class="text-2xl font-bold mb-6">דשבורד</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <p class="text-xs text-slate-500 font-bold uppercase">הכנסות</p>
                    <p class="text-2xl font-bold text-blue-600">₪0.00</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <p class="text-xs text-slate-500 font-bold uppercase">מסמכים</p>
                    <p class="text-2xl font-bold">0</p>
                </div>
            </div>
        </section>

        <section id="settings" class="page-section">
            <h2 class="text-2xl font-bold mb-6">הגדרות עסק</h2>
            <div class="bg-white p-6 rounded-2xl border border-slate-200 space-y-6">
                <div class="flex items-center gap-4 border-b pb-6">
                    <div onclick="document.getElementById('logoInput').click()" class="w-20 h-20 bg-slate-100 border-2 border-dashed border-slate-300 rounded-xl flex items-center justify-center cursor-pointer overflow-hidden">
                        <img id="logoDisp" class="hidden w-full h-full object-contain" />
                        <i id="logoIcon" class="fas fa-camera text-slate-400"></i>
                    </div>
                    <input type="file" id="logoInput" class="hidden" accept="image/*">
                    <div>
                        <p class="font-bold text-sm">לוגו העסק</p>
                        <p class="text-xs text-slate-500">יופיע בראש החשבונית</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="bizName" placeholder="שם העסק שלך" class="save-data border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="bizId" placeholder="מספר עוסק / ח.פ" class="save-data border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="tel" id="bizPhone" placeholder="טלפון ליצירת קשר" class="save-data border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="bizAddress" placeholder="כתובת" class="save-data border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </section>
